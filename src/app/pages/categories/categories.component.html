<!-- Header -->
<div class="relative flex flex-col py-5 px-8 space-y-5 bg-white">
    <!-- Title -->
    <div class="text-4xl font-bold">Categorias</div>
    <!-- Actions -->
    <!-- Search -->
    <div class="flex justify-between">
        <div class="w-1/3">
            <mat-form-field appearance="outline" class="w-full">
                <i matPrefix class="fa-solid fa-magnifying-glass text-slate-400 ml-3"></i>
                <input matInput (keyup)="applyFilter($event)" placeholder="Buscar registro por palabra clave">
            </mat-form-field>
        </div>

        <button mat-flat-button color="primary" class="mt-2">
            <i class="fa-solid fa-plus"></i>&nbsp;Crear categoria
        </button>
    </div>
</div>

<table mat-table [dataSource]="categoriesList">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Categoria</th>
        <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="subcategories">
        <th mat-header-cell *matHeaderCellDef> Subcategories</th>
        <td mat-cell *matCellDef="let element"> 5</td>
    </ng-container>


    <!-- Symbol Column -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status</th>
        <td mat-cell *matCellDef="let element">
            @for (status of statuses; track status) {
                @if (status.value === element.status) {
                    <span class="{{ status.styles }} text-xs font-medium me-2 px-2.5 py-0.5 rounded-full">
                        {{ status.name }}
                    </span>
                }
            }
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [colSpan]="displayedColumns.length">
            <div class="flex flex-col text-center p-12 space-y-4">
                <i class="fa-solid fa-magnifying-glass fa-4x mx-auto text-gray-300"></i>
                <p class="font-medium text-lg text-gray-400">No se encontraron resultados</p>
            </div>
        </td>
    </tr>
</table>

<mat-paginator [pageSizeOptions]="[10, 30, 50]"
               showFirstLastButtons
               aria-label="Select page of periodic elements">
</mat-paginator>
