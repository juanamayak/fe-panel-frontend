<!-- Header -->
<div class="relative flex flex-col py-5 px-8 space-y-5 bg-white">
    <!-- Title -->
    <div class="text-4xl font-bold">Florerias</div>
    <!-- Actions -->
    <!-- Search -->
    <div class="flex justify-between">
        <div class="w-1/3">
            <mat-form-field appearance="outline" class="w-full">
                <i matPrefix class="fa-solid fa-magnifying-glass text-slate-400 ml-3"></i>
                <input matInput placeholder="Buscar registro por palabra clave">
            </mat-form-field>
        </div>

        <button mat-flat-button color="primary" class="mt-2" (click)="openDialog()">
            <i class="fa-solid fa-plus"></i>&nbsp;Agregar floreria
        </button>
    </div>
</div>

<table mat-table [dataSource]="providersList">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre del usuario</th>
        <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="responsable_name">
        <th mat-header-cell *matHeaderCellDef> Nombre del responsable</th>
        <td mat-cell *matCellDef="let element"> {{ element.responsable_name }} {{ element.responsable_lastname }}</td>
    </ng-container>

    <ng-container matColumnDef="responsable_email">
        <th mat-header-cell *matHeaderCellDef> Email de contacto</th>
        <td mat-cell *matCellDef="let element"> {{ element.responsable_email }}</td>
    </ng-container>

    <ng-container matColumnDef="responsable_cellphone">
        <th mat-header-cell *matHeaderCellDef> Teléfono de contacto</th>
        <td mat-cell *matCellDef="let element"> {{ element.responsable_cellphone }}</td>
    </ng-container>


    <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef> Activo/Inactivo</th>
        <td mat-cell *matCellDef="let element">
            <mat-slide-toggle
                              [checked]="element.status === 1"></mat-slide-toggle>
        </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Acción</th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <i class="fa-solid fa-ellipsis"></i>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item >
                    <i class="fa-solid fa-trash"></i>&nbsp;Eliminar
                </button>
            </mat-menu>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[10, 30, 50]"
               showFirstLastButtons
               aria-label="Select page of periodic elements">
</mat-paginator>
