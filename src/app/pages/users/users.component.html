<div class="lg:px-16 lg:py-10">
    <div class="flex flex-col xl:flex-row">
        <div class="flex flex-col w-full p-6 space-y-5">
            <h2 class="text-2xl font-bold leading-7text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight">
                Usuarios del Sistema
            </h2>

            <div class="flex items-center justify-between">
                <div class="lg:w-1/3 md:w-1/2">
                    <div class="relative">
                        <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <input type="text"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full pl-10 p-2.5"
                               placeholder="Buscar registro por palabra clave...">
                    </div>
                </div>
                <div class="flex space-x-3">
                    <button (click)="createUser()" mat-flat-button color="primary">
                        <i class="fa-solid fa-user-plus"></i>
                        Crear usuario
                    </button>
                </div>
            </div>

            <div class="xl:col-span-2 flex flex-col flex-auto w-full bg-white shadow rounded-2xl overflow-hidden">
                <div class="overflow-x-auto mx-6">
                    <table mat-table [dataSource]="dataSource"
                           class="w-full bg-transparent text-sm text-left text-gray-500 dark:text-gray-400"
                           matSort>

                        <!-- Position Column -->
                        <ng-container matColumnDef="full_name">
                            <th mat-header-cell *matHeaderCellDef class="py-3 px-6 text-gray-700 font-bold uppercase">
                                Nombre Completo
                            </th>
                            <td mat-cell *matCellDef="let element"> {{element.full_name}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="email">
                            <th mat-header-cell *matHeaderCellDef class="py-3 px-6 text-gray-700 font-bold uppercase">
                                Correo Electrónico
                            </th>
                            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                        </ng-container>

                        <!--<ng-container matColumnDef="developer">
                            <th mat-header-cell *matHeaderCellDef class="py-3 px-6 text-gray-700 font-bold uppercase">
                                Developer
                            </th>
                            <td mat-cell *matCellDef="let element">
                                <ng-container *ngFor="let developer of developers">
                                    <span *ngIf="developer.id === element.developer_id">{{ developer.name }}</span>
                                </ng-container>

                            </td>
                        </ng-container>-->

                        <!--<ng-container matColumnDef="role">
                            <th mat-header-cell *matHeaderCellDef class="py-3 px-6 text-gray-700 font-bold uppercase">
                                Role
                            </th>
                            <td mat-cell *matCellDef="let element">
                                <ng-container *ngFor="let role of roles">
                                    <span *ngIf="role.value === element.role_id"
                                          class="inline-flex items-center font-bold px-2.5 py-0.5 rounded-full tracking-wide uppercase {{ role.styles }}">
                                        <span class="whitespace-nowrap text-xs">{{role.name}}</span>
                                    </span>
                                </ng-container>
                            </td>
                        </ng-container>-->

                        <!-- Weight Column -->
                        <ng-container matColumnDef="status">
                            <th mat-header-cell *matHeaderCellDef class="py-3 px-6 text-gray-700 font-bold uppercase">
                                Status
                            </th>
                            <td mat-cell *matCellDef="let element">
                    <span *ngIf="element.status"
                          class="bg-green-100 text-green-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded">Active</span>
                                <span *ngIf="!element.status"
                                      class="bg-red-100 text-red-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded">Inactive</span>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef class="py-3 px-6 text-gray-700 font-bold uppercase">
                                Acción
                            </th>
                            <td mat-cell *matCellDef="let element">
                                <button mat-icon-button [matMenuTriggerFor]="menu">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                         class="w-5 h-5 m-auto block">
                                        <path
                                            d="M10 3a1.5 1.5 0 110 3 1.5 1.5 0 010-3zM10 8.5a1.5 1.5 0 110 3 1.5 1.5 0 010-3zM11.5 15.5a1.5 1.5 0 10-3 0 1.5 1.5 0 003 0z"/>
                                    </svg>
                                </button>
                                <mat-menu #menu="matMenu">
                                    <button mat-menu-item >
                                        <i class="fa-solid fa-pen-to-square"></i>
                                        Actualizar usuario
                                    </button>
                                    <button mat-menu-item class="text-red-500">
                                        <i class="fa-solid fa-trash"></i>
                                        Eliminar usuario
                                    </button>
                                </mat-menu>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" [colSpan]="displayedColumns.length">
                                <div class="flex flex-col text-center p-12 space-y-4">
                                    <i class="fa-solid fa-folder-open fa-4x mx-auto text-gray-300"></i>
                                    <p class="font-medium text-lg text-gray-400">No se encontraron resultados</p>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
