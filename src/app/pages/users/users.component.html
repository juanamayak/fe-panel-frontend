<!-- Header -->
<div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-5 px-6 md:px-8 bg-white">
    <!-- Title -->
    <div class="text-4xl font-bold">Usuarios</div>
    <!-- Actions -->
    <!-- Search -->
    <div>
        <mat-label class="text-sm font-medium text-slate-500">Buscar registro por palabra clave</mat-label>
        <mat-form-field appearance="outline" class="w-full">
            <i matPrefix class="fa-solid fa-magnifying-glass text-slate-400 ml-3"></i>
            <input matInput>
        </mat-form-field>
    </div>
</div>

<table mat-table [dataSource]="usersList">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre del usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Correo electrónico </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Rol </th>
        <td mat-cell *matCellDef="let element"> {{element.role_id}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef> Activo/Inactivo </th>
        <td mat-cell *matCellDef="let element">
            <mat-slide-toggle></mat-slide-toggle>
        </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Acción</th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <i class="fa-solid fa-ellipsis"></i>
            </button>
            <mat-menu #menu="matMenu">
                <!--<button mat-menu-item>
                    <i class="fa-solid fa-pen-to-square"></i>&nbsp;Editar
                </button>-->
                <button mat-menu-item>
                    <i class="fa-solid fa-trash"></i>&nbsp;Eliminar
                </button>
            </mat-menu>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
