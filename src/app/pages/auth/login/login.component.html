<div
    class="flex min-h-full flex-col items-center justify-center space-y-5 py-12 px-4"
>
    <img
        class="mx-auto h-24 w-auto"
        src="assets/logotipo-floreria-envios.png"
    />
    <div
        class="w-full max-w-sm rounded-2xl border border-gray-200 bg-white p-8 shadow-md"
    >
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div>
                <mat-label class="text-sm font-medium text-slate-500"
                    >Correo electrónico</mat-label
                >
                <mat-form-field appearance="outline" class="w-full">
                    <input matInput formControlName="email" />
                </mat-form-field>
            </div>
            <div>
                <mat-label class="text-sm font-medium text-slate-500"
                    >Contraseña</mat-label
                >
                <mat-form-field appearance="outline" class="w-full">
                    <input
                        matInput
                        formControlName="password"
                        type="password"
                    />
                </mat-form-field>
            </div>
            <button
                mat-flat-button
                color="primary"
                type="submit"
                class="w-full rounded-lg px-5 py-2.5 text-center text-sm font-medium text-white"
            >
                Login to your account
            </button>
        </form>
    </div>
    <p class="mt-3 text-sm text-gray-500">
        &#64; {{ currentYear }}. FloreriaEnvios. Todos los derechos reservados.
    </p>
</div>
