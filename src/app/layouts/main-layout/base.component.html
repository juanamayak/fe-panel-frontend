<app-navbar>
    <button
        type="button"
        class="block rounded-lg p-1 text-white xl:hidden"
        (click)="drawer.toggle()"
    >
        <i class="fa-solid fa-bars fa-lg"></i>
    </button>
</app-navbar>
<mat-drawer-container class="h-full w-full" autosize>
    <mat-drawer
        #drawer
        mode="side"
        [mode]="isMobile ? 'over' : 'side'"
        [opened]="isMobile ? false : true"
    >
        <app-sidebar></app-sidebar>
    </mat-drawer>
    <mat-drawer-content class="bg-slate-50">
        <main class="relative top-16">
            <div class="container-xl">
                <router-outlet></router-outlet>
            </div>
        </main>
    </mat-drawer-content>
</mat-drawer-container>
